<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Swing notes</title>
</head>

<body>
    <header>
        <h1>Swing notes</h1>
    </header>
    <main>
        <h2>Create new note</h2>
        <article>
            <div>
                <p>Username</p>
                <input id="userinput">
            </div>
            <div>
                <p>Title</p>
                <input id="titleinput">
            </div>
            <div>
                <p>Note</p>
                <input id="textinput">
                <button id="add">Add note</button>
            </div>
        </article>
    </main>
    <footer>
        <h2>Show all saved notes</h2>
        <p>Username</p><input id="userNameInput">
        <button id="shownotes">Get notes</button>
        <button id="deletenote">Delete note</button>
    </footer> 
    <div>
        <h2 class="notelist">Note list:</h2>
        <div id="allUserNotes"></div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
